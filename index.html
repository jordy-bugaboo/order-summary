<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="c-container">
    <header>
      <div class="c-hero-banner">
        <img class="hero-banner--image" src="./images/illustration-hero.svg" alt="dancing person">
      </div>
    </header>

    <main>
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!a</p>

      <div class="c-plan">
        <img class="plan-note" src="./images/icon-music.svg">
        <ul class="plan-list">
          <li class="plan-name">Annual Plan</li>
          <li class="plan-cost">$59.99/year</li>
        </ul>
        <a class="change" href="#" target="_blank">Change</a>
      </div>
     
      <div class="btn-cta">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </main>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jordy</a>.
  </div>
</body>
<script src="script.js"></script>

</html>
